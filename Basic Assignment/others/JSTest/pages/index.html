<!DOCTYPE html>

<html>
<head>
    <title>Customer Portal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div class="custom-container">
    <div class="custom-head-text"><span>Customer List</span>
        <button type="button" id="addNewCustomer" onclick="addNewCustomerButton();" data-toggle="modal" data-target="#addCustomerModal">
            <span>Add New</span>
        </button>
        <input type="text" class="custom-searchText" placeholder="Search by Name" onkeyup="getSearchText(this.value);"/>
    </div>

    <div class="custom-body-section">
        <div class="custom-left-box" id="customerList">
        </div>
        <div class="custom-right-box" id="customerDetails">

        </div>
    </div>
    <button type="button" onclick="clearAllData();">Clear all data</button>
</div>
<!-- bootstrap modal -->
<div class="modal fade" id="addCustomerModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Close</button>
                <h4 class="modal-title" id="myModalLabel">Add New Customer</h4>
            </div>
            <span id="custom-validation-message"></span>
            <div class="modal-body">
                <div class="row">
                    <form role="form" id="addCustomerForm" class="form-horizontal">
                        <div class="col-md-8">
                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div class="tab-pane active" id="Login">

                                    <div class="form-group">
                                        <label for="name" class="col-sm-2 control-label">
                                            Name</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="name" placeholder="Enter Name" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="col-sm-2 control-label">
                                            Email</label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" id="email" placeholder="Enter Email" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-2">
                                        </div>
                                        <div class="col-sm-10" align="center">
                                            <button type="button" class="btn btn-default btn-md" onclick="return addNewCustomer();">
                                                Add</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <a href="javascript:;" onclick="getFileBrowse();">
                                <div class="thumbnail">
                                    <img src="" id="profileImage">
                                </div>
                            </a>
                            <div id="uploadPhotoBtn" onclick="getFileBrowse();"><u><a href="javascript:;">Click to upload photo</a></u></div>
                            <input type="file" id="my_file" style="display: none;" onchange="readURL(this);"/>
                            <input type="hidden" id="profileSource">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="../js/facades.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
