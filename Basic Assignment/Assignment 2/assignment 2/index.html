<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <section class="left"> 
    <h3>Personal Copy </h3>
    <form>
        <table style="border-spacing: 5px;">
        <tr>
          <td>Name <sup style="color:red;">*</sup></td>
          <td><input type=text name=name /></td>
        </tr>
        <tr>
          <td>Address</td>
          <td><input type=text name=address /></td>
        </tr>
        <tr>
          <td>Zipcode</td>
          <td><input type=text name=zipcode /></td>
        </tr>
        <tr>
          <td>Country</td>
          <td>
            <select name="country" style="width:50%;">
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
              <option value="france">france</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" value="male" checked> Male
            <input type="radio" name="gender" value="female"> female
          </td>
        </tr>
        <tr>
          <td>Preferences</td>
          <td><input type="checkbox" name="red" value="red">Red
            <input type="checkbox" name="green" value="green" checked>Green
            <input type="checkbox" name="blue" value="blue">Blue</td>
        </tr>
        <tr>
          <td>Phone</td>
          <td><input type=text name=phone /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type=text name=email /></td>
        </tr>
        <tr>
          <td>Password(6-8 Characters)</td>
          <td><input type=text name=password /></td>
        </tr>
        <tr>
          <td>Confirm Password</td>
          <td><input type=text name=confirmPassword /></td>
        </tr>  
        <tr>
            <td></td>
            <td>
              <button name="send">send</button>
              <button name="clear">clear</button>

            </td>
          </tr> 
      </table>
    </form>
   
  </section>
  <div class="vr"></div>

  <aside class ="right">
      <h3>Office Copy </h3>


  </aside>

  
</body>
</html>
