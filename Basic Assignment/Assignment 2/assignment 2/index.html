<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body onload="startTime()">

  <div class = "container">
  <header class = "projectheader">
    <h1 id="txt"></h1>
  </header>

  <main>
  <section class="left"> 
    <p class="formtype">Personal Copy </p>
    <form name="personalForm">
        <table style="border-spacing: 5px; align-self: center;">
        <tr>
          <td>Name <sup style="color:red;">*</sup></td>
          <td><input type=text name=name onsubmit="nameValidation(name)"></td>
          <td><p id="namevalidation"></td>
        </tr>
        <tr>
          <td>Address</td>
          <td><input type=text name=address/></td>
          <td></td>
        </tr>
        <tr>
          <td>Zipcode<sup class="superscript">*</sup></td>
          <td><input type=text name=zipcode required/></td>
          <td></td>
        </tr>
        <tr>
          <td>Country<sup class="superscript">*</sup></td>
          <td>
            <select name="country" style="width:75%;" required>
              <option selected>Please Select..</option>
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
              <option value="france">france</option>
            </select>
          </td>
          <td></td>
        </tr>
        <tr>
          <td>Gender<sup class="superscript">*</sup></td>
          <td required>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> female
          </td>
          <td></td>
        </tr>
        <tr>
          <td>Preferences<sup class="superscript">*</sup></td>
          <td required><input type="checkbox" name="red" value="red">Red
            <input type="checkbox" name="green" value="green">Green
            <input type="checkbox" name="blue" value="blue">Blue
          </td>
          <td></td>
        </tr>
        <tr>
          <td>Phone<sup class="superscript">*</sup></td>
          <td><input type=text name=phone required/></td>
          <td></td>
        </tr>
        <tr>
          <td>Email<sup class="superscript">*</sup></td>
          <td><input type=text name=email required/></td>
          <td></td>
        </tr>
        <tr>
          <td>Password(6-8 Characters)<sup class="superscript">*</sup></td>
          <td><input type=password name=password required/></td>
          <td></td>
        </tr>
        <tr>
          <td>Confirm Password<sup class="superscript">*</sup></td>
          <td><input type=password name=confirmPassword required/></td>
          <td></td>
        </tr>  
        <tr>
            <td></td>
            <td>
              <button type="submit" name="send">send</button>
              <button name="clear">clear</button>
            </td>
            <td></td>
          </tr> 
      </table>
    </form>
   
  </section>
  <div class="vr"></div>

  <section class ="right">
      <p class="formtype">Office Copy </p>

      <form name="officeform">
        <table style="border-spacing: 5px; align-self: center;">
          <tr>
            <td>Name</td>
            <td><input type=text name=name /></td>
          </tr>
          <tr>
            <td>Address</td>
            <td><input type=text name=address /></td>
          </tr>
          <tr>
            <td>Zipcode</td>
            <td><input type=text name=zipcode /></td>
          </tr>
          <tr>
            <td>Country</td>
            <td>
              <select name="country" style="width:75%;">
                <option>Please select..</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="france">france</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <input type="radio" name="gender" value="male"> Male
              <input type="radio" name="gender" value="female"> female
            </td>
          </tr>
          <tr>
            <td>Preferences</td>
            <td><input type="checkbox" name="red" value="red">Red
              <input type="checkbox" name="green" value="green">Green
              <input type="checkbox" name="blue" value="blue">Blue</td>
          </tr>
          <tr>
            <td>Phone</td>
            <td><input type=text name=phone /></td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input type=text name=email /></td>
          </tr>
          <tr>
            <td>Password(6-8 Characters)</td>
            <td><input type=text name=password /></td>
          </tr>
          <tr>
            <td>Confirm Password</td>
            <td><input type=text name=confirmPassword /></td>
          </tr>  
          <tr>
              <td></td>
              <td></td>
          </tr> 
        </table>
      </form>
    </section>
    </main>

  </div>  

    <script src="app.js"></script>

</body>
</html>
